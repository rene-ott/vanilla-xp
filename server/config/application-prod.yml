spring:
    datasource:
        username: vanilla_xp_app #Set value
        password: vanilla_xp_app_password #Set value
        url: jdbc:postgresql://db:5432/vanilla_xp #Set value
    jpa:
        hibernate:
            ddl-auto: none
            dialect: org.hibernate.dialect.PostgreSQLDialect
        properties:
            hibernate:
                default_schema: dbo #Set value
                jdbc:
                    time_zone: UTC

scheduled_tasks:
    syncro:
        initial_delay: 10000
        fixed_delay: 600000

server:
    port: 8080

logging:
    config: file:./config/logback.xml